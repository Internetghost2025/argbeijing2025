<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一幕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 主要标题 -->
        <h1 id="main-title">欢迎你 挑战者</h1>

        <!-- 周围浮现的各国语言文字 -->
        <div id="surrounding-texts">
            <span class="lang-text lang1">Welcome, challenger</span>
            <span class="lang-text lang2">Bienvenido, retador</span>
            <span class="lang-text lang3">Willkommen, Herausforderer</span>
            <span class="lang-text lang4">ようこそ、挑戦者</span> <!-- 日语 -->
            <span class="lang-text lang5">어서 오세요, 도전자</span> <!-- 韩语 -->
            <span class="lang-text lang6">Bienvenue, challenger</span>
            <span class="lang-text lang7">Добро пожаловать, претендент</span> <!-- 俄语 -->
            <span class="lang-text lang8">Benvenuto, sfidante</span> <!-- 意大利语 -->
            <!-- 你可以根据需要添加更多语言 -->
        </div>

        <!-- 红色按钮 -->
        <button id="reveal-button">开始</button> <!-- 按钮初始文字，可以随便写 -->

        <!-- 下一个线索 (初始隐藏) -->
        <p id="clue-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
